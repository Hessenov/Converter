<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.mjs" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/src/Assets/Images/Bank Logo.svg" alt="" />
      </div>
      <div class="navBar">
        <ul class="navBar__ul">
          <li>БАНК</li>
          <li>БИЗНЕС</li>
          <li>ИНВЕСТИЦИИ</li>
          <li>СТРАХОВАНИЕ</li>
          <li>МОБАЙЛ</li>
          <li>ПУТЕШЕСТВИЯ</li>
          <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
      </div>
      <div class="button">
        <button>ВОЙТИ</button>
      </div>
    </header>
    <main>
      <div class="head_letter"><h1>Конвертер валют онлайн</h1></div>
      <div class="convert">
        <div class="convert__first">
          <div class="convert__first__letter"><p>У меня есть</p></div>
          <div class="buttons">
            <input
              type="radio"
              value="RUB"
              name="currency"
              id="0"
              checked="checked"
            />
            <label for="0">RUB</label>
            <input type="radio" value="USD" name="currency" id="1" />
            <label for="1">USD</label>
            <input type="radio" value="EUR" name="currency" id="2" />
            <label for="2">EUR</label>
            <input type="radio" value="GBP" name="currency" id="3" />
            <label for="3">GBP</label>
          </div>
          <div class="input_area">
            <input type="number" id="text" />
            <p id="first_convert_result"></p>
          </div>
        </div>
        <div class="convert__second">
          <div class="convert__second__letter"><p>Хочу приобрести</p></div>
          <div class="buttons">
            <input type="radio" value="RUB" name="currency2" id="4" />
            <label for="4">RUB</label>
            <input
              type="radio"
              value="USD"
              name="currency2"
              id="5"
              checked="checked"
            />
            <label for="5">USD</label>
            <input type="radio" value="EUR" name="currency2" id="6" />
            <label for="6">EUR</label>
            <input type="radio" value="GBP" name="currency2" id="7" />
            <label for="7">GBP</label>
          </div>
          <div class="input_area">
            <input type="number" id="text2" />
            <p id="second_convert_result"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
